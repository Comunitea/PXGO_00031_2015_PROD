[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}

[scripts]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
dependent-scripts = true


[supervisor-cron]
recipe      = z3c.recipe.usercrontab
times       = @reboot
command     = ${buildout:bin-directory}/supervisord

[openerp]
recipe = anybox.recipe.openerp:server
vcs-clear-retry = True
version = git https://github.com/Comunitea/OCB.git odoo PROD
addons = local project-addons
        git https://github.com/Comunitea/external_modules.git odoo_repos/external_modules 8.0
        git https://github.com/OCA/l10n-spain odoo_repos/l10n_spain 56eb89fb6633575e05b29ce42e70e384868a311b
        git https://github.com/OCA/partner-contact-management.git odoo_repos/partner-contac-management 8.0
        git https://github.com/OCA/partner-contact.git odoo_repos/partner_contact f8e1355be7d60a19a46356d5f12bf42f9aeef9b1
        git https://github.com/OCA/account-financial-reporting.git odoo_repos/account-financial-reporting 47f53bc4e547061d4d62e624b8e4b422ed2bd7b2
        git https://github.com/OCA/bank-statement-reconcile.git odoo_repos/bank-statement-reconcile eddff7cfc3ec7ac1441ed33942f247e6f3ceeffa
        git https://github.com/OCA/bank-payment.git odoo_repos/bank-payment 912e790b9ac67bc578c9e7138f37ad1b136774c4
        git https://github.com/OCA/bank-statement-import.git odoo_repos/bank-statement-import 0e609ce1760f22ef5e70400d0e379fc8afc2cd14
        git https://github.com/OCA/server-tools.git odoo_repos/server-tools 33daed9bab4c6125fde1d05591ba873001c521aa
        git https://github.com/OCA/project.git odoo_repos/project 8da536e58913784a485c2d7af909e24af38a5901
        git https://github.com/OCA/reporting-engine.git odoo_repos/reporting-engine 0a639e51edd3478c482fa726e12fbc66b95e7f49
        git https://github.com/OCA/web.git odoo_repos/web e5fffe3f86b36f6b9c56ab9393a9c83e969de91e
        git https://github.com/Comunitea/account-financial-tools.git odoo_repos/account-financial-tools 8.0
        git https://github.com/OCA/account-invoicing.git odoo_repos/account-invoicing 7858e69ff29bd851aa9f490f623a120d55df6a0b
        git https://github.com/OCA/purchase-workflow.git odoo_repos/purchase-workflow 1e673c89e4bf585453b4270198f3af52bf462225
        git https://github.com/OCA/sale-workflow.git odoo_repos/sale-workflow bcac24365ddaf26302e54cfaa128ec791f480d77
        git https://github.com/Comunitea/CybroAddons.git odoo_repos/Cybro 8.0
        git https://github.com/OCA/product-attribute.git odoo_repos/product-attribute 8.0
    local parts/odoo/addons
merges = git https://github.com/Comunitea/l10n-spain.git odoo_repos/l10n_spain l10n_es_facturae_80


eggs = unidecode
    ipdb==0.10.2
    pyPdf
    unicodecsv


options.db_host = ${settings:postgres_host}
options.db_name = ${settings:postgres_db_name}
options.admin_passwd = ${settings:odoo_admin_passwd}
options.db_user = ${settings:postgres_user}
options.db_password = ${settings:postgres_password}
options.db_maxconn = ${settings:postgres_maxconn}
options.db_port = ${settings:postgres_port}
options.xmlrpc_port = ${settings:openerp_xmlrpc_port}
options.xmlrpcs_port = ${settings:openerp_xmlrpcs_port}
options.debug_mode = False
options.data_dir = ${buildout:directory}/var/odoo
options.workers = ${settings:openerp_workers}
options.limit_time_cpu = ${settings:openerp_limit_time_cpu}
options.limit_time_real = ${settings:openerp_limit_time_real}

[env]
recipe = gocept.recipe.env

[static-analysis]
recipe = zc.recipe.egg
eggs = flake8

[supervisor]
recipe = collective.recipe.supervisor
port = ${settings:supervisor_port}
serverurl = ${settings:supervisor_url}:${supervisor:port}
programs =
    10 odoo ${buildout:directory}/bin/start_openerp


[py]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = py
scripts = py
